plugins {
	id "kotlin" version "1.3.72"
}
repositories {
	mavenCentral()
	maven { url = "https://jitpack.io" }
}

group = "com.mivik"
version = "1.0-SNAPSHOT"

dependencies {
	implementation("com.github.KiotLand:kiot-lexer:1.0.6.1")
	implementation("org.bytedeco:llvm-platform:10.0.0-1.5.3")
}

sourceSets {
	main { dependencies {
		implementation(kotlin("stdlib-jdk8"))
	} }
	test { dependencies {
		implementation(kotlin("test-junit"))
	} }
}

compileKotlin {
	kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
	kotlinOptions.jvmTarget = "1.8"
}